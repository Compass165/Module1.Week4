class MyDate {
    day
    month
    year

    constructor(ngay, thang, nam) {
        this.day = ngay
        this.month = thang
        this.year = nam
    }

    getDay() {
        return this.day
    }

    getMonth() {
        return this.month
    }

    getYear() {
        return this.year
    }

    setDay(ngay) {
        this.day = ngay
    }

    setMonth(thang) {
        this.month = thang
    }

    setYear(nam) {
        this.year = nam
    }

    setDate(ngay, thang, nam) {
        this.day = ngay
        this.month = thang
        this.year = nam
    }

    toString() {
        console.log(this.day + "/" + this.month + "/" + this.year)
    }
}
