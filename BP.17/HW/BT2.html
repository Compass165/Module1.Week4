<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

</body>
<script>
class temperature {
    celsius;
    constructor(celsius) {
        this.celsius = celsius
    }
    getCelsius () {
        return this.celsius
    }
    fahrenheit () {
        return 9/5*this.celsius +32;
    }
    kelvin() {
        return this.celsius + 273.15
    }
}
let temp = new temperature(25);
let fah = temp.fahrenheit();
let kel = temp.kelvin();
document.write("Độ C là: " + temp.getCelsius()  + "<br>" + "thì Nhiệt độ K: " + kel + '<br>'
+ " Nhiệt độ F: " +fah)
</script>
</html>
